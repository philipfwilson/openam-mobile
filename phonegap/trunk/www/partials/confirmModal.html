<!-- Modal -->
<div class="modal fade " id="confirmModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{'areYouSure'|i18n}}</h4>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-default" data-dismiss="modal">{{'close'|i18n}}</button>
        <button type="button" ng-click='save()' data-dismiss="modal" class="btn btn-primary">{{'saveChanges'|i18n}}</button>
      </div>

    </div>
  </div>
</div>
